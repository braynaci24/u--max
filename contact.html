    <div class=" container-fluid contact-container">
        <div class="row background-contact">
            <div class="col text-center contact-text-container">
                <h2>Contact Us</h2>
                <p class="contact-padding-p">Most calendars are designed for teams. 
                    Slate is designed for freelancers</p>
                    <div class="contact-icon">
                        <a href="#"><i class="fab fa-twitter-square footer-icon"></i></a>
                        <a href="#"><i class="fab fa-facebook-square footer-icon"></i></a>
                        <a href="#"><i class="fab fa-linkedin footer-icon"></i></a>
                    </div>
            </div>
        </div>
        <div class="row py-5 contact-and-icon  d-flex align-items-center justify-content-center">
            <div class="col-12 col-sm-12 col-md-3 text-center">
                <i class="fas fa-map-marker-alt"></i>
                <p>6386 Spring St undefined 
                    Anchorage, Georgia 12473

            </div>
            <div class="col-12 col-sm-12 col-md-3 text-center">
                <i class="fas fa-mobile-alt"></i>
                <p>(843) 555-0130</p>
            </div>
            <div class="col-12 col-sm-12 col-md-3 text-center">
                <i class="far fa-envelope"></i>
                <p>willie.jennings@exple.com</p>
            </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-12 col-sm-12  col-md-5  ">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label contact-text-color">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label contact-text-color">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label contact-text-color">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                  </form>
            </div>
        </div>
